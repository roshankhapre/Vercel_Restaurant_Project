<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <link rel="icon" href="%PUBLIC_URL%/favicon.ico" />
    <link rel="manifest" href="/manifest.json" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no"
    />
    <meta name="theme-color" content="#D2691E" />
    <!-- Cafe-like theme color -->

    <!-- Meta Description -->
    <meta
      name="description"
      content="K's Darshan Cafe and Restaurant offers a unique dining experience in Indore, featuring a cozy cafe, restaurant, rooftop cafe, and comfortable hotel rooms at Gopur Square, PIN 452009. Book your stay or table online now."
    />

    <!-- Meta Keywords for SEO -->
    <meta
      name="keywords"
      content="K's Darshan Cafe and Restaurant, Cafe in Indore, Restaurant in Indore, Rooftop Cafe Indore, Hotel Rooms Indore, Gopur Square, Food Delivery Indore, Best Cafe Indore"
    />

    <!-- Author -->
    <meta name="author" content="K's Darshan Cafe and Restaurant" />

    <link rel="apple-touch-icon" href="%PUBLIC_URL%/logo192.png" />

    <!-- Structured Data for Google -->
    <script type="application/ld+json">
      {
        "@context": "https://schema.org",
        "@type": "WebSite",
        "name": "K's Darshan Cafe",
        "url": "https://www.ksdarshancafeandrestaurant.com",
        "alternateName": "K's Darshan Cafe and Restaurant"
      }
    </script>

    <!-- Open Graph Meta Tags for social sharing -->
    <meta
      property="og:title"
      content="K's Darshan Cafe and Restaurant - Best Dining & Stay in Indore"
    />
    <meta
      property="og:description"
      content="Enjoy the best of dining and hospitality at K's Darshan Cafe and Restaurant in Indore. Visit our cafe, restaurant, rooftop cafe, or stay in our hotel rooms at Gopur Square. Book online now."
    />
    <meta property="og:image" content="%PUBLIC_URL%/og-image.jpg" />
    <!-- Update with actual image path -->
    <meta property="og:url" content="https://www.darshancafe.com" />
    <!-- Your website URL -->
    <meta property="og:site_name" content="K's Darshan Cafe" />
    <meta property="og:type" content="website" />

    <!-- Twitter Card Meta Tags -->
    <meta name="twitter:card" content="summary_large_image" />
    <meta
      name="twitter:title"
      content="K's Darshan Cafe and Restaurant - Best Dining & Stay in Indore"
    />
    <meta
      name="twitter:description"
      content="Discover K's Darshan Cafe and Restaurant at Gopur Square, Indore, offering a cozy cafe, delicious meals, rooftop dining, and comfortable hotel rooms. Book now!"
    />
    <meta name="twitter:image" content="%PUBLIC_URL%/og-image.jpg" />
    <!-- Update with actual image path -->

    <!-- Title -->
    <title>
      K's Darshan Cafe and Restaurant | Best Cafe, Restaurant & Hotel in Indore
    </title>

    <!-- Fonts and Styles -->
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap"
    />
  </head>
  <body>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div id="root"></div>
  </body>
</html>
